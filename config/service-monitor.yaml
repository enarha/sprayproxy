---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sprayproxy
spec:
  endpoints:
    - path: /metrics
      port: metrics
      scheme: https
      bearerTokenSecret:
        name: metrics-reader
        key: token
      tlsConfig:
        insecureSkipVerify: true
  selector:
    matchLabels:
      app.kubernetes.io/name: sprayproxy
